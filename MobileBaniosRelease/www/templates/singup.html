<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="../lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="../cordova.js"></script>

  <!-- your app's js -->
  <script src="../lib/ionic-ratings/dist/ionic-ratings.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllerSignUp.js"></script>
  <script src="../lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAL0nekaSIkOBVcwmULBgI4gBqABRmkltY&sensor=true"></script>
  <script src="../lib/ionic-rating/ionic-rating.min.js"></script>

</head>
<body ng-app="starter" ng-controller="ControllerSignUp">

<ion-pane>
  <ion-header-bar class="bar bar-header bar-royal bar-stable">
    <button class="button  button-stable ion-chevron-left" ng-click="indexPage()">
      Regresar
    </button>
    <h1 class="title" style="text-align: center">#baniosTuristico</h1>

  </ion-header-bar>

  <ion-content>
    <h1>Entrar</h1>

    <div class="row">
      <div class="col ">

        <label class="item item-input item-stacked-label">
          <span class="input-label">Nombre</span>
          <input id="name" type="text" placeholder="Nombre">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Apellido</span>
          <input id="last_name" type="text" placeholder="Apellido">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Correo Electr√≥nico</span>
          <input id="txt-email-address" type="text" placeholder="persona@baniosTuristico.com" ng-model="mail">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input id="txt-password" type="password" ng-model="pass">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input id="txt-password-confirm" type="password" ng-model="r_pass">
        </label>
        <button class="button button-block button-positive" ng-click="signup()">
          Registrate
        </button>
      </div>

    </div>

  </ion-content>

</ion-pane>


</body>


</html>
