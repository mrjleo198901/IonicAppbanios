<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    .imagebody{
      background-image: url(../img/fondo1.png)  ;
      background-size: 120% 100%;
      background-repeat: no-repeat;
    }
  </style>
  <script src="../lib/ionic/js/ionic.bundle.js"></script>
  <script src="../cordova.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllerRestaurant.js"></script>
  <script src="../lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAL0nekaSIkOBVcwmULBgI4gBqABRmkltY&sensor=true"></script>
</head>
<body   ng-app="starter" ng-controller="Redirect">
<ion-pane>
  <ion-header-bar class="bar bar-header bar-royal bar-stable">
    <button class="button  button-stable ion-close-circled" ng-click="indexPage()">
      Cerrar Sesion
    </button>
    <h1 class="title">#baniosTuristico</h1>
  </ion-header-bar>
  <ion-content  class="imagebody" ng-controller="RestaurantController">
    <br>
    <br>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="aux in lista">
        <div class="box blue">
          <h1 style="color: white">{{aux.titulo}}</h1><br>
          <img style="max-width: 100%" src="{{aux.img}}"><br>
          <h5  style="color: white">{{aux.desc}}</h5></div>
      </ion-slide>

    </ion-slide-box>
  </ion-content>
</ion-pane>
</body>
</html>
