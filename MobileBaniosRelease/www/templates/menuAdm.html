<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    .imagebody{
      background-image: url(../img/fondo1.png)  ;
      background-size: 120% 100%;
      background-repeat: no-repeat;
    }
  </style>
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="../lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="../cordova.js"></script>

  <!-- your app's js -->
  <script src="../js/app.js"></script>
  <script src="../lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAL0nekaSIkOBVcwmULBgI4gBqABRmkltY&sensor=true"></script>
</head>
<body   ng-app="starter" ng-controller="Redirect">

<ion-pane>
  <ion-header-bar class="bar bar-header bar-royal bar-stable">
    <button class="button  button-stable ion-close-circled" ng-click="indexPage()">
      Cerrar Sesion
    </button>
    <h1 class="title">#baniosTuristico</h1>

  </ion-header-bar>


  <ion-content  class="imagebody">
    <br>
    <br>
    <div class="row">
      <div class="col col-50" >
        <img ng-src="../img/church1.svg" width="100%" ng-click="ciudadesRedirect()"/>
      </div>
      <div class="col col-50" >
        <img ng-src="../img/ubication2.svg" width="100%" ng-click="mapsRedirect()"/>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" >
        <img ng-src="../img/hotel2.svg" width="100%" ng-click="hotelRedirect()"/>
      </div>
      <div class="col col-50" >
        <img ng-src="../img/fire2.svg" width="100%" ng-click="activitiesRedirect()"/>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" >
        <img ng-src="../img/restaurant2.svg" width="100%" ng-click="restaurantRedirect()"/>
      </div>
      <div class="col col-50" >
        <img ng-src="../img/guia.svg" width="100%" ng-click="guidesRedirect()"/>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" >
        <img ng-src="../img/hashtagsTW.svg" width="100%" ng-click="hashtagRedirect()"/>
      </div>
      <div class="col col-50" >
        <img ng-src="../img/guia.svg" width="100%" />
      </div>
    </div>

  </ion-content>

</ion-pane>



</body>


</html>
